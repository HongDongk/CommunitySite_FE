<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="./css/editpassword.css" />
  </head>
  <body>
    <h1 class="title">
      <a href="./postlist.html">커뮤니티 서비스</a>
    </h1>
    <div class="editPassword-container">
      <h2>비밀번호 수정</h2>
      <form id="editPasswordForm">
        <label class="textInput">비밀번호*</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />
        <p class="error-message" id="error3">*비밀번호는 8자 이상 20자 이하 (대문자 소문자 숫자 특수문자)가 최소 1개 포함해야합니다.</p>
        <label class="textInput">비밀번호 확인*</label>
        <input type="password" id="passwordsame" placeholder="비밀번호를 한번더 입력하세요" required />
        <p class="error-message" id="error4">*비밀번호가 일치하지 않습니다.</p>
        <button id="editButton" type="submit" disabled>수정하기</button>
      </form>
    </div>
    <script type="module" src="./js/editpassword.js"></script>
  </body>
</html>
