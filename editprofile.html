<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="./css/editprofile.css" />
  </head>
  <body>
    <div id="deletePostModal" class="modal">
      <div class="modal-content">
        <h2>회원탈퇴 하시겠습니까?</h2>
        <p>작성된 게시글과 댓글은 삭제됩니다.</p>
        <div class="modalButtonBox">
          <button class="modalLeftButton closeModal">취소</button>
          <button class="modalRightButton closeModal">확인</button>
        </div>
      </div>
    </div>
    <h1 class="title">
      <a href="./postlist.html">커뮤니티 서비스</a>
    </h1>
    <div class="signup-container">
      <h2>회원정보수정</h2>
      <form id="editProfileForm">
        <div class="textInput">프로필 사진*</div>
        <p class="error-message" id="error1">*프로필을 등록해주세요</p>
        <label for="imageInput" class="upload-circle" id="imageLabel"> [변경] </label>
        <input type="file" id="imageInput" accept="image/*" hidden />
        <label class="textInput">이메일</label>
        <div id="email">dfsfdsfsf@naver.com</div>
        <label class="textInput">닉네임*</label>
        <input type="text" id="nickname" required />
        <p class="error-message" id="error2">*닉네임은 10자 이내, 띄어쓰기 불가입니다</p>
        <button id="editProfileButton" type="submit" disabled>수정하기</button>
      </form>
      <div class="delete-btn" id="openPostModal">회원탈퇴</div>
      <a href="./postlist.html"><button id="endedit">수정 완료</button></a>
    </div>
    <script src="./js/editprofile.js"></script>
  </body>
</html>
