<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세 페이지</title>
    <link rel="stylesheet" href="./css/postdetail.css" />
  </head>
  <body>
    <div id="deletePostModal" class="modal">
      <div class="modal-content">
        <h2>게시글을 삭제하시겠습니까?</h2>
        <p>삭제한 내용은 복구 할 수 없습니다.</p>
        <div class="modalButtonBox">
          <button class="modalLeftButton closeModal">취소</button>
          <button id="delete-post" class="modalRightButton closeModal">
            확인
          </button>
        </div>
      </div>
    </div>
    <div id="deleteCommentModal" class="modal">
      <div class="modal-content">
        <h2>댓글을 삭제하시겠습니까?</h2>
        <p>삭제한 내용은 복구 할 수 없습니다.</p>
        <div class="modalButtonBox">
          <button class="modalLeftButton closeModal">취소</button>
          <button class="modalRightButton closeModal">확인</button>
        </div>
      </div>
    </div>
    <header class="header">
      <a href="./postlist.html"
        ><img id="prevBtn" src="./img/left-arrow.png"
      /></a>
      <h1 class="title">커뮤니티 서비스</h1>
      <div class="dropdown-button">
        <img id="preview" />
      </div>
      <ul class="dropdown-menu">
        <li class="dropdown-item">
          <a href="./editprofile.html">회원정보 수정</a>
        </li>
        <li class="dropdown-item">
          <a href="./editpassword.html">비밀번호 수정</a>
        </li>
        <li id="logout" class="dropdown-item">로그아웃</li>
      </ul>
    </header>

    <div class="post-container">
      <div class="postDetail"></div>
      <div class="comment-section">
        <input
          type="text"
          class="comment-input"
          placeholder="댓글을 남겨주세요"
        />
        <button class="comment-submit">등록</button>
      </div>
      <div class="comment-container">
        <div class="comment"></div>
      </div>
    </div>
    <script type="module" src="./js/postdetail.js"></script>
    <script type="module" src="./js/util/dropdown.js"></script>
  </body>
</html>
